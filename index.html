<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>some snake ?</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
 <div id="snake_window"></div>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
 <script type="text/javascript" src="snake.js"></script>
 <script type="text/javascript">
     jQuery('document').ready(function($) {
         matrix.init($('#snake_window'));
         matrix.wakesUp();

         $(this).keydown(function(e) {
             var changedirection = function(e) {
                 switch(e.which) {
                     case 37:
                         return coords.left;
                     case 38:
                         return coords.up;
                     case 39:
                         return coords.right;
                     case 40:
                         return coords.down;
                     default: return;
                 }
             };

             matrix.direction = changedirection(e);
             e.preventDefault();
         });
     });

 </script>
</body>
</html>
