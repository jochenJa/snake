<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>some snake ?</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
 <div id="snake_window"></div>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
 <script type="text/javascript" src="snake.js"></script>
 <script type="text/javascript">
     jQuery('document').ready(function($) {
         matrix.init($('#snake_window'));
         matrix.wakesUp();

         $(this).keydown(function(e) {
             switch(e.which) {
                 case 37:
                     matrix.changedirection(coords.left);
                     break;
                 case 38:
                     matrix.changedirection(coords.up);
                     break;
                 case 39:
                     matrix.changedirection(coords.right);
                     break;
                 case 40:
                     matrix.changedirection(coords.down);
                     break;
                 default: return;
             }
         });
     });

 </script>
</body>
</html>
